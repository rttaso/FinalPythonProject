<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>{% block title %}Films{% endblock %}</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Films' Universe</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">მთავარი <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="films">ფილმები</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="rate">შეფასება</a>
            </li>
            {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="logout">გასვლა</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile" >თქვენი პროფილი</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="sign">შესვლა</a>
                </li>
                            <li class="nav-item">
                    <a class="nav-link" href="signup">რეგისტრაცია </a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>

  {% block content %}{% endblock %}

</body>
</html>
